<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Vortex News</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div id="app">
        <section id="register-section" class="active-section"
            style="height: 100vh; display: flex; align-items: center; justify-content: center;">
            <div class="login-container glass-panel">
                <div class="login-header">
                    <h1>Únete a Vortex</h1>
                    <p>Crea tu cuenta en segundos</p>
                </div>

                <form id="register-form" class="auth-form">
                    <div class="input-group">
                        <label for="reg-email">Correo Electrónico</label>
                        <input type="email" id="reg-email" placeholder="tu@email.com" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-password">Contraseña</label>
                        <input type="password" id="reg-password" placeholder="••••••••" required>
                    </div>
                    <div class="input-group">
                        <label for="reg-confirm-password">Confirmar Contraseña</label>
                        <input type="password" id="reg-confirm-password" placeholder="••••••••" required>
                    </div>
                    <button type="submit" class="btn-primary full-width">Crear Cuenta</button>
                    <p class="error-msg" id="register-error"></p>
                    <p class="auth-switch">¿Ya tienes cuenta? <a href="index.html">Inicia Sesión</a></p>
                </form>
            </div>

            <!-- Background Elements -->
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
        </section>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="assets/js/config.js"></script>
    <script src="assets/js/register.js"></script>
</body>

</html>
